<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="mb-3">
        <form id="location-submit">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                id="search"
                aria-describedby="emailHelp"
                placeholder="Search location..."
              />
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
             <div class="col-2">
              <button type="submit" class="btn btn-success" id="current">current</button>
            </div>
          </div>
        </form>
      </div>

      <div class="row location">
        <div class="col">
          <h1>Vancouver, BC</h1>
          <h2>Day and time</h2>
          <div class="row showers">
            
            <div class="col deg">
              <h3><span id="description">Showers</span></h3>
              <h3>
                <span id="degrees">5Â°C</span> 
               </h3>
              
            </div>
          </div>
        </div>
        <div class="col today">
          <h4>Humidity: <span id="humidity">96%</span></h4>
          <h4>Wind: <span id="wind">3</span> km/h</h4>
        </div>
      </div>
     
      </div>
    </div>
    <footer>Coded by <strong>Nadia Ermens</strong></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
